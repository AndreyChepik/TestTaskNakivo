{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div id="postadd" style="text-align:right;">
        <a href="{% url 'add_post' %}"><input type="button" value="add post"></a>
    </div>
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard.</p>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}</a>
        </h2>
        <p>
            Published {{ post.publish }} by {{ post.author }}
            {{ post.body|truncatewords:30|linebreaks }}
        </p>
    {% endfor %}
{% endblock %}
